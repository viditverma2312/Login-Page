<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <title>Login</title>
    <link rel="stylesheet" href="index.css">
  </head>
  
  
  <body>
    <div class="back">

      <div class="column" >
        <img class="pic" src="side image.png" />
      </div>
      
      <div class="column" >

        <div class="form">

          <h1>Login</h1>
          <p class="tag">Email</p>
          <input class="email" type="email" name="email" placeholder="  abc@gmail.com" />
          <p class="tag">Password</p>
          <input class="password" type="password" name="password" placeholder="  Enter password" />
          <p class="forget"><a href="forgetPassword">Forget password ? </a> </p>
          <p><button class="submit" type="submit">Log</button></p>
          <p class="connect">or connect with</p>
          <p class="otherLinks">
            <img class="microsoft" src="microsoft.png" />
            <img class="facebook" src="facebook.jpg" />
            <img class="google" src="google.png" />
            <img class="linkedin" src="linkedIn.png" />
          </p>
          <p class="alreadyAccount">Don't have an Account ? <a href="signup">SignUp</a></p>

        </div>

      </div>

    </div>
  </body>
</html>
